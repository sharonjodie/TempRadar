<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Welcome to TempRadarðŸ¦œ</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>TempRadarðŸ¦œ</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Checking weather for..."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city" id="city"></h2>
            <p class="weather-app-details">
              <span class="time-description" id="time"></span>
              <span class="weather-description" id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2"></div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/sharonjodie" target="_blank"
          >Sharon Ardeljan</a
        >, code hosted on
        <a href="https://github.com/sharonjodie/TempRadar" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a
          href="https://app.netlify.com/sites/tempradar/overview"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
